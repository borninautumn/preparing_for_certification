<body>
    <header>
        <div class="inner">
            <div class="logo"><a href="#">로고자리</a></div>

            <nav class="navbar">

                    <ul>
                        <li class="sub-gnb"><a href="#">블라우스</a></li>
                        <li class="sub-gnb"><a href="#">티</a></li>
                        <li class="sub-gnb"><a href="#">셔츠</a></li>
                        <li class="sub-gnb"><a href="#">니트</a></li>
                    </ul>
                    <ul>
                        <li class="sub-gnb"><a href="#">자켓</a></li>
                        <li class="sub-gnb"><a href="#">코트</a></li>
                        <li class="sub-gnb"><a href="#">가디건</a></li>
                        <li class="sub-gnb"><a href="#">머플러</a></li>
                    </ul>
                    <ul>
                        <li class="sub-gnb"><a href="#">청바지</a></li>
                        <li class="sub-gnb"><a href="#">짧은바지</a></li>
                        <li class="sub-gnb"><a href="#">긴바지</a></li>

                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <!-- 슬라이드(위아래) -->
        <div class="slide">
            <div class="slide-box">
                <div class="slide">1</div>
                <div class="slide">2</div>
                <div class="slide">3</div>
            </div>
        </div>

        <!-- 공지사항/갤러리 -->
        <div class="tab-menu">
            <ul class="tab-list">
                <button class="tab-button orange">공지사항</button>
                <button class="tab-button">갤러리</button>
            </ul>
            <div class="tab-content show">
                <ul class="notice">
                    <li class="notice-list open"><a href="#">1번째 공지글</a></li>
                    <li class="notice-list"><a href="#">2번째 공지글</a></li>
                    <li class="notice-list"><a href="#">3번째 공지글</a></li>
                    <li class="notice-list"><a href="#">4번째 공지글</a></li>
                </ul>
            </div>
            <div class="tab-content">
                <ul class="gallery">
                    <li><a href="#"><img src="#" alt="이미지" /></a></li>
                    <li><a href="#"><img src="#" alt="이미지" /></a></li>
                    <li><a href="#"><img src="#" alt="이미지" /></a></li>
                </ul>
            </div>
        </div>
        <!-- 배너 -->
        <div class="banner">배너 자리</div>
        <!-- 바로가기 -->
        <div class="goto">바로가기 자리</div>
    </div>

    <footer>
        <div class="inner">
            <div class="logo">
                <a href="#">로고</a>
            </div>
            <div class="copyright">카피라이트 자리</div>
            <div class="sns">sns 자리</div>
        </div>
    </footer>

    <!-- popup -->
    <div class="modal">
        <div class="modal-box">
            <h1 class="modal-title">모달 타이틀</h4>
            <div class="modal-content">모달 내용</div>
            <button class="close">닫기</button>
        </div>
    </div>

    <!-- jQuery cdn -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/index.js"></script>
